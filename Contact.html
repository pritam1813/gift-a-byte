    <h1>Contact Us</h1>


    <div class="container text-center">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col">
              Column
            </div>
            <div class="col">
              Column
            </div>
            <div class="col">
              Column
            </div>
          </div>
      </div>


      <!-- Modal Login-->
      <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="LoginModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="LoginInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="LoginInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="LoginInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="LoginInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="LoginCheck1">
                  <label class="form-check-label" for="LoginCheck1">Remember Me</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <p>Don't Have An Account?</p>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#SignUpmodal">Signup</button>
              <button type="button" class="btn btn-primary">Log In</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Signup-->
      <div class="modal fade" id="SignUpmodal" tabindex="-1" aria-labelledby="SignUpmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="SignUpmodalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="Address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone No.</label>
                  <input type="number" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                  <label for="SignUpInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="SignUpInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="SignUpInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="SignUpInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="SignUpCheck1">
                  <label class="form-check-label" for="SignUpCheck1">Remember Me</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <p>Already Have An Account?</p>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</button>
              <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
